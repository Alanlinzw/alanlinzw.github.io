<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 日历背景 -->
  <rect x="3" y="4" width="18" height="17" rx="2" ry="2" stroke="#374151" stroke-width="1.5" fill="#ffffff"/>
  
  <!-- 日历顶部 -->
  <rect x="3" y="4" width="18" height="4" rx="2" ry="2" fill="#3b82f6"/>
  <rect x="3" y="6" width="18" height="2" fill="#3b82f6"/>
  
  <!-- 日历孔 -->
  <circle cx="7" cy="2.5" r="1" fill="#374151"/>
  <circle cx="17" cy="2.5" r="1" fill="#374151"/>
  <rect x="6.5" y="1" width="1" height="3" fill="#374151"/>
  <rect x="16.5" y="1" width="1" height="3" fill="#374151"/>
  
  <!-- 网格线 -->
  <line x1="3" y1="11" x2="21" y2="11" stroke="#e5e7eb" stroke-width="0.5"/>
  <line x1="3" y1="14" x2="21" y2="14" stroke="#e5e7eb" stroke-width="0.5"/>
  <line x1="3" y1="17" x2="21" y2="17" stroke="#e5e7eb" stroke-width="0.5"/>
  <line x1="8" y1="8" x2="8" y2="21" stroke="#e5e7eb" stroke-width="0.5"/>
  <line x1="13" y1="8" x2="13" y2="21" stroke="#e5e7eb" stroke-width="0.5"/>
  <line x1="18" y1="8" x2="18" y2="21" stroke="#e5e7eb" stroke-width="0.5"/>
  
  <!-- 待办事项标记点 -->
  <circle cx="5.5" cy="9.5" r="0.8" fill="#ef4444"/>
  <circle cx="10.5" cy="9.5" r="0.8" fill="#f59e0b"/>
  <circle cx="15.5" cy="12.5" r="0.8" fill="#10b981"/>
  <circle cx="5.5" cy="15.5" r="0.8" fill="#8b5cf6"/>
  <circle cx="19.5" cy="15.5" r="0.8" fill="#06b6d4"/>
  
  <!-- 完成的任务（打勾） -->
  <g transform="translate(10, 12)">
    <circle cx="0.5" cy="0.5" r="0.8" fill="#10b981" opacity="0.3"/>
    <path d="M0 0.5 L0.3 0.8 L0.8 0.2" stroke="#10b981" stroke-width="0.4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- 今日高亮 -->
  <rect x="13.2" y="14.2" width="4.6" height="2.6" rx="0.3" fill="#3b82f6" opacity="0.2"/>
  <text x="15.5" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold" fill="#1d4ed8">15</text>
</svg>