<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar base -->
  <rect x="6" y="10" width="36" height="32" rx="4" ry="4" fill="#f8f9fa" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="6" y="10" width="36" height="10" rx="4" ry="4" fill="#3b82f6"/>
  <rect x="6" y="16" width="36" height="4" fill="#3b82f6"/>
  
  <!-- Spiral bindings -->
  <rect x="12" y="4" width="3" height="10" rx="1.5" fill="#6b7280"/>
  <rect x="33" y="4" width="3" height="10" rx="1.5" fill="#6b7280"/>
  
  <!-- Calendar grid lines -->
  <line x1="12" y1="24" x2="36" y2="24" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="12" y1="30" x2="36" y2="30" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="12" y1="36" x2="36" y2="36" stroke="#e5e7eb" stroke-width="1"/>
  
  <line x1="18" y1="20" x2="18" y2="40" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="24" y1="20" x2="24" y2="40" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="30" y1="20" x2="30" y2="40" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Today highlight -->
  <rect x="18.5" y="24.5" width="5" height="5" rx="1" fill="#ef4444"/>
  
  <!-- Date numbers -->
  <text x="15" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">1</text>
  <text x="21" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <text x="27" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">3</text>
  <text x="33" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">4</text>
  
  <text x="15" y="34" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">5</text>
  <text x="21" y="34" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">6</text>
  <text x="27" y="34" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">7</text>
  <text x="33" y="34" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6b7280" text-anchor="middle">8</text>
  
  <!-- Clock element for "daily" concept -->
  <circle cx="38" cy="16" r="6" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  <line x1="38" y1="16" x2="38" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="16" x2="41" y2="16" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Small decorative dots -->
  <circle cx="10" cy="38" r="1" fill="#3b82f6" opacity="0.3"/>
  <circle cx="14" cy="40" r="1" fill="#3b82f6" opacity="0.3"/>
</svg>